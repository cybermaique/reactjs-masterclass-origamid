<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Para Iniciantes</title>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>
    <div id="app"></div>

    <!-- devemos informar o tipo de script, nesse caso é um tipo especial text/babel -->
    <script type="text/babel">
      // function App() {
      //   return <div>Meu App</div>
      // }

      //*****************// CRIAR COMPONENTE CONCEITO FUNCTION
      // arrow function:

      const Button = () => {
        return <button>Comprar</button>;
      };

      const Titulo = () => {
        const numero = Math.random();
        return (
          <h1>
            Meu Título Teste. <br />
            Meu número é: {numero}
          </h1>
        );
      };

      const App = () => {
        return (
          <div>
            Meu App
            <Titulo />
            <Button />
            <div>
              Compre aqui também.
              <Button />
            </div>
          </div>
        );
      };

      //*****************// CRIAR COMPONENTE CONCEITO CLASS
      // class Button extends React.Component{
      //     render(){
      //         return <button>Comprar</button>
      //     }
      // }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
